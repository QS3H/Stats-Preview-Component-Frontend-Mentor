<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="stats-preview-card">
        <div class="content">
          <h1>
            Get
            <span
              ><a href="https://github.com/QS3H" target="_blank"
                >insights</a
              ></span
            >
            that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <p class="stat">10k+</p>
              <p>companies</p>
            </div>
            <div>
              <p class="stat">314</p>
              <p>templates</p>
            </div>
            <div>
              <p class="stat">12m+</p>
              <p>Queries</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Women on meeting desk working"
          />
        </div>
      </section>
    </main>
  </body>
</html>
